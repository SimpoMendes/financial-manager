<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gestor Financeiro">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üí∞ Gestor Financeiro</h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
                <button class="nav-btn" data-tab="transactions">Transa√ß√µes</button>
                <button class="nav-btn" data-tab="categories">Categorias</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <div class="month-filter">
                    <label for="yearFilter">Ano:</label>
                    <select id="yearFilter">
                        <option value="all">Todos os anos</option>
                    </select>
                    
                    <label for="monthFilter">M√™s:</label>
                    <select id="monthFilter">
                        <option value="all">Todos os meses</option>
                    </select>
                </div>
                
                <div class="summary-cards">
                    <div class="card">
                        <h3>Saldo Total</h3>
                        <p class="amount" id="totalBalance">R$ 0,00</p>
                    </div>
                    <div class="card income">
                        <h3>Receitas</h3>
                        <p class="amount" id="totalIncome">R$ 0,00</p>
                    </div>
                    <div class="card expense">
                        <h3>Despesas</h3>
                        <p class="amount" id="totalExpense">R$ 0,00</p>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Receitas vs Despesas</h3>
                        <canvas id="cashFlowChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Despesas por Categoria</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Transactions Tab -->
            <section id="transactions" class="tab-content">
                <div class="transaction-form">
                    <h3>Nova Transa√ß√£o</h3>
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="description">Descri√ß√£o</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select id="type" required>
                                <option value="income">Receita</option>
                                <option value="expense">Despesa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoria</label>
                            <select id="category" required>
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="recurring">Recorr√™ncia</label>
                            <select id="recurring">
                                <option value="none">N√£o recorrente</option>
                                <option value="monthly">Mensal</option>
                                <option value="weekly">Semanal</option>
                                <option value="yearly">Anual</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Adicionar Transa√ß√£o</button>
                    </form>
                </div>

                <div class="transactions-list">
                    <h3>Hist√≥rico de Transa√ß√µes</h3>
                    <div class="filters">
                        <select id="filterYearTrans">
                            <option value="all">Todos os anos</option>
                        </select>
                        <select id="filterMonthTrans">
                            <option value="all">Todos os meses</option>
                        </select>
                        <select id="filterType">
                            <option value="">Todos os tipos</option>
                            <option value="income">Receitas</option>
                            <option value="expense">Despesas</option>
                        </select>
                        <select id="filterCategory">
                            <option value="">Todas as categorias</option>
                        </select>
                    </div>
                    <div id="transactionsList" class="transactions-container"></div>
                </div>
            </section>

            <!-- Categories Tab -->
            <section id="categories" class="tab-content">
                <div class="category-form">
                    <h3>Nova Categoria</h3>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label for="categoryName">Nome da Categoria</label>
                            <input type="text" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryType">Tipo</label>
                            <select id="categoryType" required>
                                <option value="income">Receita</option>
                                <option value="expense">Despesa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoryColor">Cor</label>
                            <input type="color" id="categoryColor" value="#3498db">
                        </div>
                        <button type="submit" class="btn-primary">Adicionar Categoria</button>
                    </form>
                </div>

                <div class="categories-list">
                    <h3>Categorias Existentes</h3>
                    <div id="categoriesList" class="categories-container"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
